<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Game Of Life</title>
</head>
<body>

    <div class="container-game">

        <div class="initial-states">
            <div class='preset1'>Preset 1</div>
            <div class='preset2'>Preset 2</div>
            <div class='preset3'>Preset 3</div>
            <div class ='random'>Random</div>
        </div>
        
        <div class="grid">

        </div>

        <div class="generation">

        </div>

        <div class="commands">

            <button>START</button>
            <button>PAUSE</button>
            <button>RESET</button>

            <DIV class='skip'>
                <label for="generation">Skip n generations:</label>
                <select name="generation" id="generation">
                    <option value="10">x 10</option>
                    <option value="100">x 100</option>
                    <option value="1000">x 1000</option>
                    <option value="10000">x 10000</option>
                </select> 
            </DIV>
            
        </div>

    </div>
    <div class="container-settings">

    </div>
    
</body>
</html>
