<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Game Of Life</title>
</head>
<body>

    <div class="container-game">

        <div class='title'>THE GAME OF LIFE</div>

        <div class="initial-states">
            <button class='preset1'>Preset 1</button>
            <button class='preset2'>Preset 2</button>
            <button class='preset3'>Preset 3</button>
            <button class ='random'>Random</button>
        </div>
        
        <div class="cells">

        </div>

        <div class="generation">
            Generation: <span>1</span>
        </div>

        <div class="commands">

            <button>START</button>
            <button>PAUSE</button>
            <button>RESET</button>

            <DIV class='skip'>
                <label for="generation">Skip n generations:</label>
                <select name="generation" id="generation">
                    <option value="10">x 10</option>
                    <option value="100">x 100</option>
                    <option value="1000">x 1000</option>
                    <option value="10000">x 10000</option>
                </select> 
            </DIV>
            
        </div>

    </div>
    <div class="container-settings">

        <div class="about">
            <h1>What is Game of Life?</h1>
        </div>

        <div class="settings">

            <label for="grid-size">Grid Size: </label>
            <select name="size" id="size">
                <option value="25">25x25</option>
                <option value="50">50x50</option>
                <option value="75">75x75</option>
            </select>

            <br>

            <label for="speed">Speed: </label>
            <select name="speed" id="speed">
                <option value=1x>1x</option>
                <option value="2x">2x</option>
                <option value="4x">4x</option>
            </select>

            <br>

            <label for="rotation">Rotation: </label>
            <select name="rotation" id="rotation">
                <option value="manual">Manual</option>
                <option value="continuous">Continuous</option>
            </select>

        </div>
        
    </div>
    
</body>
</html>
